<app-header></app-header>
<p-toast position="top-right"></p-toast>

<div class="button-container">
  <button pButton type="button" label="Add New Teams" icon="pi pi-plus" (click)="showCourseModal = true"></button>
</div>

<p-dialog header="Add New Teams" [(visible)]="showCourseModal" [modal]="true" [closable]="false" [styleClass]="'custom-dialog'">
  <div class="p-fluid">
    <div class="p-field">
      <label for="teamName">Team Name</label>
      <input type="text" pInputText [(ngModel)]="teamName" placeholder="Enter Team Name" />
    </div>
    <div class="p-field">
      <label for="description">Description</label>
      <input type="text" pInputText [(ngModel)]="description" placeholder="Team Description" />
    </div>
  </div>
  <p-footer>
    <button pButton type="button" label="Save" icon="pi pi-check" (click)="saveCourse()"></button>
    <button pButton type="button" label="Cancel" icon="pi pi-times" (click)="cancel()" class="cancel-button"></button>
  </p-footer>
</p-dialog>

<div class="container-fluid tab-panel">
  <div class="row">
    <div class="col-12">
      <div class="card inventory-card">
        <p-tabView styleClass="tabview-custom">
          <p-tabPanel header="userInfo" class="title-fonts">
            <ng-template pTemplate="header">
              <span class="table-titles"> Sales </span>
            </ng-template>
            <app-sales></app-sales>
          </p-tabPanel>

          <p-tabPanel class="title-fonts">
            <ng-template pTemplate="header">
              <span class="table-titles">Customer Success</span>
            </ng-template>
            <app-customer-success></app-customer-success>
          </p-tabPanel>

          <p-tabPanel class="title-fonts">
            <ng-template pTemplate="header">
              <span class="table-titles">Engineering</span>
            </ng-template>
            <app-engineering></app-engineering>
          </p-tabPanel>
          <p-tabPanel class="title-fonts">
            <ng-template pTemplate="header">
              <span class="table-titles">Marketing</span>
            </ng-template>
            <app-marketing></app-marketing>
          </p-tabPanel>
        </p-tabView>
      </div>
    </div>
  </div>
</div>
<div>
  <app-footer></app-footer>
</div>
